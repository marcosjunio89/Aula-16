<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula16 part2</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <!-- Header↓ -->
    <Header>
        <div class="promocao">
            <p>20% de desconto ? Uhulll</p>
        </div>
        <div class="logo">
            <img src="img/OBJECTS.png" alt="logo">
            <h1>Sephora</h1>
        </div>
    </Header>
    <!-- Header↑ -->
    <!-- Conteudo↓ -->
    <main>
        <form>
            <h2>Registro</h2>
            <input type="text" placeholder="Nome e Sobrenome">
            <input type="email" placeholder="Email">
            <input type="Number" placeholder="Senha">
            <select>
                <option>
                    Cidade
                </option>
                <option>
                    Rio de Janeiro
                </option>
                <option>
                    Sao Paulo
                </option>
                <option>
                    Espirito Santo
                </option>
            </select>
            <div>
                <button type="reset">
                    <h2>Limpar</h2>
                </button>
                <Button type="submit">
                    <h2>Registrar</h2>
                </Button>
            </div>
        </form>
        <p>Ja possui uma conta? <a href="">Entrar</a></p>
    </main>
    <!-- Conteudo↑ -->
    <!-- Footer↓ -->
    <footer>
        <p>Todos os direitos reservados a FRONT END 1</p>
    </footer>
    <!-- Footer↑ -->
</body>
</html>
