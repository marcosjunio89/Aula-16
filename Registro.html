<body>
    <!-- Header↓ -->
    <header>
        <div class="promocao">
            <p>20% de desconto ? Uhulll</p>
        </div>
        <div class="topo">
            <div class="logo">
            <img src="img/OBJECTS.png" alt="logo">

    <!-- Header↑ -->
    <!-- Conteudo↓ -->
    <main>
        <form>
            <h2>Registro</h2>
            <div class="caixa">
            <input type="text" required placeholder="Nome e Sobrenome">
            <input type="password" required id="CPF" placeholder="cpf" minlength="11" maxlength="11" size="11" inputmode="number" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}" required autocomplete="off" >
            <input type="email" required placeholder="Email">
            <input type="password" required minlength="6"  maxlength="8" size="8" placeholder="Senha">
            <input type="date" required name="nascimento" id="nascimento">
            <select>
                <option value="0">País</option>
                <option value="1">Brazil</option>
                <option value="2">Estados Unidos</option>
                <option value="3">Espanha</option>
                <option value="4">China</option>
                <option value="5">Portugal</option>
                <option value="6">Holanda</option>
                <option value="7">Inglaterra</option>
                <option value="8">Reino Unido</option>
                <option value="9">Alemanha</option>
                <option value="10">Tokyo</option>
            </select>
            </div>
            <div>
                <button type="reset">
                    <p>Limpar</p>
                </button>
                <Button type="submit">
                    <p>Registrar</p>
                </Button>
            </div>
        </form>
        <p class="p">Ja possui uma conta? <a href="login.html">Entrar</a></p>
    </main>
    <!-- Conteudo↑ -->
